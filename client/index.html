        <script>
            $('body').ready(function () {
                var iconsTwo = $('.robbo, .bird, .bear, .capsule, .bear-black, .butterfly, .teleport');
                var iconsFour = $('.boom');
                var iconsFive = $('.teleporting, .blaster');

                setInterval(function () {
                    // two frame animation
                    iconsTwo.toggleClass('animate-one');

                    // four frame animation
                    if (iconsFour.hasClass('animate-one')) {
                        iconsFour.removeClass('animate-one').addClass('animate-two');
                    } else if (iconsFour.hasClass('animate-two')) {
                        iconsFour.removeClass('animate-two').addClass('animate-three');
                    } else if (iconsFour.hasClass('animate-three')) {
                        iconsFour.removeClass('animate-three');
                    } else {
                        iconsFour.addClass('animate-one');
                    }

                    // five frame animation
                    if (iconsFive.hasClass('animate-one')) {
                        iconsFive.removeClass('animate-one').addClass('animate-two');
                    } else if (iconsFive.hasClass('animate-two')) {
                        iconsFive.removeClass('animate-two').addClass('animate-three');
                    } else if (iconsFive.hasClass('animate-three')) {
                        iconsFive.removeClass('animate-three').addClass('animate-four');
                    } else if (iconsFive.hasClass('animate-four')) {
                        iconsFive.removeClass('animate-four');
                    } else {
                        iconsFive.addClass('animate-one');
                    }
                }, 250);
            });
        </script>
